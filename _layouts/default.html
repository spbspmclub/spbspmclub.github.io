<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <!-- syntax highlighting CSS 
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/css/main.css">
      -->

    </head>
    <body>
      <header>
        <!-- Navbar -->
        <nav class="light-blue darken-4">
          <div class="nav-wrapper container">
            <a href="/" class="brand-logo">{{site.name}}</a> <span>|&nbsp&nbsp Клуб менеджеров проектов в IT</span>
            <a href="/" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="right hide-on-med-and-down">
              <!--
              <li><a href="">Главная</a></li>
              <li><a href="">Встречи</a></li>
              <li><a href="">Блог</a></li>
            -->
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <!--
              <li><a href="">Главная</a></li>
              <li><a href="">Встречи</a></li>
              <li><a href="">Блог</a></li>
            -->
            </ul>
          </div>
        </nav>
      </header>

      <main>

        {{ content }}

      </main>

      <footer class="page-footer light-blue darken-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Software Project Managers Club</h5>
              <p class="grey-text text-lighten-4">Сообщество проектных менеджеров в IT.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Ссылки</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">SPB SPM Club on Google+</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Piter United</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Piter United on Google+</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Piter United on Timepad</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          © 2015 Piter United
          <a class="grey-text text-lighten-4 right" href="#!"></a>
          </div>
        </div>
      </footer>

          <div class="footer">

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script type="text/javascript">
    $(".button-collapse").sideNav();
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.parallax').parallax();
    });
    </script>
